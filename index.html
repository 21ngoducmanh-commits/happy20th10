body {

  align-items: center;
  justify-content: center;
  height: 100vh;

}

.title {
  font-family: "Segoe UI", sans-serif;

.letter-image {

}

.animated-mail {

  height: 150px;

}

.body {

  bottom: 0;
  width: 0;
  height: 0;

  border-width: 0 0 100px 200px;
  border-color: transparent transparent #f7a8b8 transparent;
  z-index: 2;

.top-fold {

  top: 50px;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 50px 100px 0 100px;
  transform-origin: 50% 0%;
  transition: transform .4s .4s, z-index .2s .4s;
  border-color: #f4b2c2 transparent transparent transparent;
  z-index: 2;
}

.back-fold {
  position: absolute;
  bottom: 0;
  width: 200px;
  height: 100px;
  background: #f4b2c2;
  z-index: 0;
}

.left-fold {

  width: 0;
  height: 0;
  border-style: solid;
  border-width: 50px 0 50px 100px;
  border-color: transparent transparent transparent #f7a8b8;

.letter {

  width: 160px;

  background: #fffafc;
  z-index: 1;

  color: #e96c8c;
  font-size: 14px;

  border-radius: 5px;
}

.shadow {
  position: absolute;
  top: 200px;
  left: 50%;
  width: 400px;
  height: 30px;
  transition: .4s;
  transform: translateX(-50%);
  border-radius: 100%;
  background: radial-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.0));
}

.letter-image.open .animated-mail {
  transform: translateY(50px);
}

.letter-image.open .animated-mail .top-fold {
  transition: transform .4s, z-index .2s;
  transform: rotateX(180deg);
  z-index: 0;
}

.letter-image.open .animated-mail .letter {
  height: 220px;
}

.letter-image.open .shadow {
  width: 250px;
}
</style>
